
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngai Tahu Data – Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
<body>

<div class="login-container tnz-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-6 login-box">
      <div class="login-box-inner-container">
        <form id="signin" onsubmit="return false;" method="post">
          <div class="login-header">
            <h2>Ngai Tahu Data</h2>
            <h4>Welcome to The Ngāi Tahu Data tool</h4>
            <p>Sign in</p>
          </div>
          <div id="error-message" class="alert alert-danger"></div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <div id='passwordreset' class="forgot-password">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
          <div class="continue-btn"></div>
             <a href="onboarding.html" class="btn btn-primary btn-block">Continue</a>
          <div class="sign-up-section">
            <p>Don't have an account?</p>
            <a id="btn-signup" class="sign-up-btn">Sign Up</a>

          </div>
        </form>



        <div class="login-footer">
          <a href="https://ngaitahu.iwi.nz/" target="blank"><img
              src="./assets/img/nt-logo-white.svg" /></a>
        </div>
        <p class="footer-title">
          Copyright © 2024 Te Rūnanga o Ngāi Tahu  |  <span>INTERACTIVE PROTOTYPE</span>
        </p>
      </div>
    </div>
  </div>

<script src="assets/js/app.js"></script>


</body>
</html>
